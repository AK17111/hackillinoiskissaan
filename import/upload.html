<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <title>Results Page</title>
</head>
<body class="bg">
    <div class="card">
        <div class="main-sections">
            <div class="section" id="success_text">
                ðŸ“œ Upload Successful
            </div>
            <div class="section" id="important_lines">
                <div class="section-header">Important lines to consider</div>
                {% for item in imp_list %}
                    
              <div class="line">
                    
                    <div class="text">
                        {{ item }}
                    </div>
                </div>
                {% endfor %}

                
                
                
            </div>
            <div class="section ai-section" >
                <div class="section-header">AI Generated Summary</div>
                <div id="ai_summary">
                    <div class="summary">
                        {{file_response}}
                    </div>
                    <div class="icon-of-robot">
                            <img src="/static/chip.png" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
